<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APL Annual Sports Poll 2026</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    padding:20px;
}
h1{
    text-align:center;
}
.game{
    background:#fff;
    padding:15px;
    margin-bottom:15px;
    border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
button{
    padding:8px 15px;
    margin:5px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
.alpha{ background:#007bff; color:white;}
.sigma{ background:#28a745; color:white;}
.result{
    margin-top:8px;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>APL Annual Sports Game 2026 â€“ Online Poll</h1>

<p><b>Team Alpha:</b> Unit 1, 2 & 6</p>
<p><b>Team Sigma:</b> Unit 3 & 5</p>

<div id="poll"></div>

<script>
const games = [
 "Cricket",
 "IN-Out",
 "Sack Race",
 "Walk Race",
 "Tug of War",
 "Spoon & Marble",
 "Musical Chair"
];

let votes = {};

games.forEach(game=>{
    votes[game]={alpha:0,sigma:0};

    const div=document.createElement("div");
    div.className="game";

    div.innerHTML=`
        <h3>${game}</h3>
        <button class="alpha" onclick="vote('${game}','alpha')">
            Vote Alpha (Unit 1,2 & 6)
        </button>
        <button class="sigma" onclick="vote('${game}','sigma')">
            Vote Sigma (Unit 3 & 5)
        </button>
        <div class="result" id="result-${game}"></div>
    `;

    document.getElementById("poll").appendChild(div);
});

function vote(game,team){
    votes[game][team]++;
    document.getElementById("result-"+game).innerText =
      `Alpha: ${votes[game].alpha} | Sigma: ${votes[game].sigma}`;
}
</script>

</body>
</html>
